<div class="calculator-card">
    <h2>‚öîÔ∏è Hero Gear Upgrade Calculator</h2>
    <p class="description">Plan materials and resources needed to enhance hero gear across tiers and levels.</p>

    <div class="calculator-form">
        <div class="form-row">
            <div class="form-group">
                <label for="gearTier">Gear Tier</label>
                <select id="gearTier">
                    <option value="common">Common</option>
                    <option value="rare">Rare</option>
                    <option value="epic">Epic</option>
                    <option value="legendary">Legendary</option>
                </select>
            </div>
            <div class="form-group">
                <label for="currentGearLevel">Current Level</label>
                <input type="number" id="currentGearLevel" min="0" max="25" value="1" required>
            </div>
            <div class="form-group">
                <label for="targetGearLevel">Target Level</label>
                <input type="number" id="targetGearLevel" min="1" max="25" value="10" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="gearSlots">Number of Slots</label>
                <input type="number" id="gearSlots" min="1" max="6" value="1">
                <small>How many gear slots to upgrade simultaneously</small>
            </div>
        </div>

        <div class="button-group">
            <button id="calculateHeroGear" class="btn btn-primary">Calculate</button>
            <button id="saveHeroGear" class="btn btn-success">Save Results</button>
            <button id="exportHeroGearCSV" class="btn btn-secondary">Export CSV</button>
        </div>
    </div>

    <div id="gearResults" class="results-section hidden">
        <h3>üìä Results</h3>
        <div class="results-grid">
            <div class="result-card">
                <div class="result-label">Material A</div>
                <div id="gearTotalMaterialA" class="result-value">0</div>
            </div>
            <div class="result-card">
                <div class="result-label">Material B</div>
                <div id="gearTotalMaterialB" class="result-value">0</div>
            </div>
            <div class="result-card">
                <div class="result-label">Total Gold</div>
                <div id="gearTotalGold" class="result-value">0</div>
            </div>
            <div class="result-card">
                <div class="result-label">Stat Boost</div>
                <div id="gearStatBoost" class="result-value">+0%</div>
            </div>
        </div>

        <div class="breakdown-section">
            <h4>Level Breakdown</h4>
            <div class="table-responsive">
                <table id="gearBreakdown" class="breakdown-table">
                    <thead>
                        <tr>
                            <th>Level</th>
                            <th>Material A</th>
                            <th>Material B</th>
                            <th>Gold</th>
                            <th>Stat Boost</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
